<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css" />
    <script src="./timer.js" defer></script>
  </head>
  <body>
    <a class="navigateBack" href="../">Back to home page</a>
    <h1 class="title">Timer</h1>
    <div class="timer">
      <div class="timeDisplay">
        <div class="timeContainer">
          <h2 id="time">00:00:00</h2>
        </div>
        <span class="inputContainer">
          <input id="hours" type="number" min="0" max="99" />
          <input id="minutes" type="number" min="0" max="59" />
          <input id="seconds" type="number" min="0" max="59" />
        </span>
        <div class="labelContainer">
          <h3 class="timeLabel">(Hours : Minutes : Seconds)</h3>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="buttons">
          <button type="button" id="startButton">Start</button>
          <button type="button" id="pauseButton">Pause</button>
          <button type="button" id="resetButton">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
